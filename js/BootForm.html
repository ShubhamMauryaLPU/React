<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Bootstrap Form</h2>
    <form action="./skds" class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6 mb-3" >
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" required>
        </div>
        <div class="col-md-12 mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input id="subject" class="form-control" required> 
        </div>
        <div class="col-md-12 md-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" cols="4"></textarea>
        </div>
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary">Button</button>
        </div>
    </form>
  </div>
</body>
</html>
